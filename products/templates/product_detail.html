<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "base.html" %}
    {% load static %}

    {% block page_content %}
    <h1>{{ product.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{% static product.image %}" alt="" width="100%">
        </div>
        <div class="col-md-4">
            <h5>About the product:</h5>
            <p>{{ product.description }}</p>
            <br>
        </div>
    </div>
    {% endblock %}

</body>
</html>
